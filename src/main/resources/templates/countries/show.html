<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Country Details</h2>
    <table class="table table-bordered">
        <tbody>
        <tr>
            <th scope="row">API Key</th>
            <td th:text="${country.apiKey.value()}">c_8z912hujqaiA7Hx2</td>
        </tr>
        <tr>
            <th scope="row">Name</th>
            <td th:text="${country.name}">Article Name</td>
        </tr>
        <tr>
            <th scope="row">ISO 2 Code</th>
            <td th:text="${country.iso2Code}">AT</td>
        </tr>
        <tr>
            <th scope="row">ISO 3 Code</th>
            <td th:text="${country.iso3Code}">AUT</td>
        </tr>
        <tr>
            <th scope="row">Area Code</th>
            <td th:text="${country.areaCode}">43</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/countries}" class="btn btn-secondary">Back to List</a>
        <a th:href="@{/countries/edit/{key}(key=${country.apiKey.value()})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/countries/delete/{key}(key=${country.apiKey.value()})}" class="btn btn-danger">Delete</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
