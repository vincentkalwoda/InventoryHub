<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier SSR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Company Name</th>
            <th scope="col"><a href="#" th:href="@{/suppliers/add}" th:text="Add">Add</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(suppliers)}">
            <td colspan="7" class="text-center" th:text="No suppliers found">No suppliers found</td>
        </tr>
        <tr th:each="supplier, supplierStatus : ${suppliers}" th:object="${supplier}">
            <th scope="row">
                <a href="#" th:href="@{/suppliers/{key}(key=*{apiKey})}" th:text="${supplierStatus.index}">1</a>
            </th>
            <td th:text="*{name}">Vincent Kalwoda</td>
            <td th:text="*{email}">kalwoda@spg.at</td>
            <td th:text="*{birthdate}">15.03.2007</td>
            <td th:text="*{phoneNumber}">+43699999999</td>
            <td th:text="*{companyName}">SPG</td>
            <th scope="row">
                <a href="#" th:href="@{/suppliers/update/{key}(key=*{apiKey})}" th:text="Edit">Edit</a>
                <a href="#" th:href="@{/suppliers/delete/{key}(key=*{apiKey})}" th:text="Delete">Delete</a>
            </th>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
