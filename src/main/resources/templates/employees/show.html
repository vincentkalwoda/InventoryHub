<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Employee Details</h2>
    <table class="table table-bordered">
        <tbody>
        <tr>
            <th scope="row">API Key</th>
            <td th:text="${employee.apiKey.value()}">c_8z912hujqaiA7Hx2</td>
        </tr>
        <tr>
            <th scope="row">Name</th>
            <td th:text="${employee.name.firstname() + ' ' + employee.name.lastname()}">John Doe</td>
        </tr>
        <tr>
            <th scope="row">Email</th>
            <td th:text="${employee.email.value()}">john.doe@spg.at</td>
        </tr>
        <tr>
            <th scope="row">Birthdate</th>
            <td th:text="${employee.birthdate}">15.03.2007</td>
        </tr>
        <tr>
            <th scope="row">Phone Number</th>
            <td th:text="${employee.phoneNumber}">+43 699 999999</td>
        </tr>
        <tr>
            <th scope="row">Department</th>
            <td th:text="${employee.department}">IT</td>
        </tr>
        <tr>
            <th scope="row">Position</th>
            <td th:text="${employee.position}">Software Engineer</td>
        </tr>
        <tr>
            <th scope="row">Salary</th>
            <td th:text="${employee.salary}">500</td>
        </tr>

        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/employees}" class="btn btn-secondary">Back to List</a>
        <a th:href="@{/employees/edit/{key}(key=${employee.apiKey.value()})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/employees/delete/{key}(key=${employee.apiKey.value()})}" class="btn btn-danger">Delete</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
