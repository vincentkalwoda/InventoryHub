<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee SSR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Department</th>
            <th scope="col">Position</th>
            <th scope="col"><a href="#" th:href="@{/employees/add}" th:text="Add">Add</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(employees)}">
            <td colspan="8" class="text-center" th:text="No employees found">No employees found</td>
        </tr>
        <tr th:each="employee, employeeStatus : ${employees}" th:object="${employee}">
            <th scope="row">
                <a href="#" th:href="@{/employees/{key}(key=*{apiKey})}" th:text="${employeeStatus.index}">1</a>
            </th>
            <td th:text="*{name}">Vincent Kalwoda</td>
            <td th:text="*{email}">kalwoda@spg.at</td>
            <td th:text="*{birthdate}">15.03.2007</td>
            <td th:text="*{phoneNumber}">+43699999999</td>
            <td th:text="*{department}">IT</td>
            <td th:text="*{position}">Software Engineer</td>
            <th scope="row">
                <a href="#" th:href="@{/employees/update/{key}(key=*{apiKey})}" th:text="Edit">Edit</a>
                <a href="#" th:href="@{/employees/delete/{key}(key=*{apiKey})}" th:text="Delete">Delete</a>
            </th>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
