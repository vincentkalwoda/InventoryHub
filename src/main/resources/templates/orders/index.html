<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order SSR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Supplier</th>
            <th scope="col">Employee</th>
            <th scope="col">Order Date</th>
            <th scope="col">Delivery Date</th>
            <th scope="col">Order Status</th>
            <th scope="col"><a href="#" th:href="@{/orders/new}">New</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(orders)}">
            <td colspan="7" class="text-center">No orders found</td>
        </tr>
        <tr th:each="order, orderStatus : ${orders}" th:object="${order}">
            <th scope="row">
                <a href="#" th:href="@{/orders/show/{key}(key=*{apiKey.value()})}" th:text="${orderStatus.index}">1</a>
            </th>
            <td th:text="*{supplier.companyName}">SPG</td>
            <td th:text="*{employee.name}">Vincent Kalwoda</td>
            <td th:text="*{orderDate}">10.03.2025</td>
            <td th:text="*{deliveryDate}">15.04.2025</td>
            <td th:text="*{orderStatus}">PENDING</td>
            <th scope="row">
                <a href="#" th:href="@{/suppliers/edit/{key}(key=*{apiKey.value()})}" th:text="Edit">Edit</a>
                <a href="#" th:href="@{/suppliers/delete/{key}(key=*{apiKey.value()})}" th:text="Delete">Delete</a>
            </th>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
