<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article SSR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col"><a href="#" th:href="@{/articles/add}" th:text="Add">Add</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(articles)}">
            <td colspan="7" class="text-center" th:text="No articles found">No articles found</td>
        </tr>
        <tr th:each="article, articleStatus : ${articles}" th:object="${article}">
            <th scope="row">
                <a href="#" th:href="@{/articles/{key}(key=*{apiKey})}" th:text="${articleStatus.index}">1</a>
            </th>
            <td th:text="*{name}">Article 1</td>
            <td th:text="*{description}">Description</td>
            <td th:text="*{category}">OTHER</td>
            <td th:text="*{price}">100.0</td>
            <td th:text="*{quantity}">10</td>
            <th scope="row">
                <a href="#" th:href="@{/articles/update/{key}(key=*{apiKey})}" th:text="Edit">Edit</a>
                <a href="#" th:href="@{/articles/delete/{key}(key=*{apiKey})}" th:text="Delete">Delete</a>
            </th>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
